<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Map Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>
<body>
    <h1>Dynamic Map Viewer</h1>
    <div id="controls">
        <label for="stats">Select Statistic:</label>
        <select id="stats" onchange="by_country_or_region()">
            <option value="">Select...</option>
            <option value="global">Global Overview</option>
            <option value="filter">Filter by Country or Region</option>
        </select>
        <div id="additional-select-container"></div>
        <p id="selected-filter"></p>
        <button onclick="fetchData()">Load Map</button>
        <div id="loading">Loading map, please wait...</div>
        <div id="error"></div>
    </div>
    
    
    <div id="map-container"></div>

  </body>
</html>
